<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h2 class="textform text-center">Cadastro</h2>
                <form class="borderform">
                    <label class="form-label" form="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" required>
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email" required>
                    <label class="form-label" for="number">Numero de contato</label>
                    <input class="form-control" type="number" id="number" placeholder="Digite seu numero" required>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <footer>
                        &copy; Desenvolvido por welton s.</a>
                    </footer>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
